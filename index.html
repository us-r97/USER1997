<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>USER1997 - My Profile</title>

<style>
html { -webkit-font-smoothing: none; }

body {
    margin: 0;
    font-family: Tahoma, "MS Sans Serif", Arial, sans-serif;
    font-size: 14px;
    background: url("background.jpg") center / cover no-repeat fixed;
    cursor: url("cursor.cur"), default;
}

/* ===== Boot Screen ===== */
#bootScreen {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
}

.boot-title {
    font-size: 22px;
    margin-bottom: 30px;
}

.boot-bar {
    width: 320px;
    height: 18px;
    border: 1px solid #fff;
    padding: 2px;
}

.boot-progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(
        to right,
        #2d7cff,
        #8cbcff
    );
    transition: width 0.15s linear;
}

/* ===== XP Window ===== */
.xp-window {
    max-width: 900px;
    margin: 40px auto;
    background: #d9dde2;
    border: 2px solid #7a7f85;
    box-shadow:
        inset 1px 1px 0 #ffffff,
        inset -1px -1px 0 #a0a4a8,
        0 8px 20px rgba(0,0,0,0.45);
    overflow: hidden;
    display: none;
}

/* ===== Caption ===== */
.xp-caption {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 6px;
    background: linear-gradient(#0a246a, #3a6ea5);
    color: #fff;
    font-size: 12px;
    font-weight: bold;
}

/* ===== Toolbar ===== */
#topbar {
    display: flex;
    gap: 6px;
    padding: 6px;
    background: linear-gradient(#f3f3f3, #cfd3d7);
}

.top-btn {
    padding: 2px 8px;
    font-size: 12px;
    background: linear-gradient(#ffffff, #c6cbd0);
    border: 1px solid #7a7f85;
}

.address-bar {
    flex: 1;
    background: #fff;
    border: 1px solid #7a7f85;
    padding: 3px 6px;
    font-size: 12px;
}

/* ===== Content ===== */
.xp-content {
    padding: 14px;
    background: #cfd3d7;
    transition: max-height 0.4s ease, opacity 0.3s ease;
}

.xp-content.minimized {
    max-height: 0;
    padding: 0;
    opacity: 0;
}

.container {
    background: rgba(210,215,220,0.95);
}

/* ===== Section ===== */
.section {
    padding: 25px 30px;
    background: rgba(85,90,95,0.45);
    color: #fff;
}

/* ===== Status ===== */
.xp-status {
    height: 22px;
    background: linear-gradient(#e6e6e6, #cfd3d7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 8px;
    font-size: 11px;
    color: #000;
}

.status-left {
    display: flex;
    gap: 6px;
    align-items: center;
}

.status-led {
    width: 8px;
    height: 8px;
    background: radial-gradient(#3cff3c, #0f8a0f);
    border: 1px solid #0a5a0a;
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="bootScreen">
    <div class="boot-title">Starting USER1997...</div>
    <div class="boot-bar">
        <div class="boot-progress" id="bootProgress"></div>
    </div>
</div>

<audio id="clickSound" src="click.wav"></audio>
<audio id="bgm" src="bgm.mp3" loop></audio>

<div class="xp-window" id="xpWindow">

    <div class="xp-caption">
        <span>USER1997 - My Profile</span>
        <div>
            <button id="minBtn">_</button>
            <button id="maxBtn">□</button>
            <button id="closeBtn">×</button>
        </div>
    </div>

    <div id="topbar">
        <div class="top-btn">◀</div>
        <div class="top-btn">▶</div>
        <div class="top-btn">⟳</div>
        <div class="address-bar" id="addressBar"></div>
    </div>

    <div class="xp-content" id="content">
        <div class="container section">
            USER1997 프로필 콘텐츠 (생략 안 됨)
        </div>
    </div>

    <div class="xp-status">
        <div class="status-left">
            <div class="status-led"></div>
            <span>Ready</span>
        </div>
        <span id="clock">00:00</span>
    </div>
</div>

<script>
addressBar.textContent = location.href;

/* Boot Progress */
let p = 0;
const bootTimer = setInterval(() => {
    p += Math.random() * 12;
    if (p >= 100) {
        p = 100;
        clearInterval(bootTimer);
        bootScreen.style.display = "none";
        xpWindow.style.display = "block";
    }
    bootProgress.style.width = p + "%";
}, 150);

/* Click + BGM */
document.addEventListener("click", () => {
    clickSound.currentTime = 0;
    clickSound.volume = 0.3;
    clickSound.play();
    if (bgm.paused) {
        bgm.volume = 0.15;
        bgm.play();
    }
});

/* Min / Max */
let isMin = false;
minBtn.onclick = () => {
    if (isMin) return;
    content.classList.add("minimized");
    isMin = true;
};
maxBtn.onclick = () => {
    if (!isMin) return;
    content.classList.remove("minimized");
    isMin = false;
};

/* Clock */
function updateClock() {
    const d = new Date();
    clock.textContent =
        String(d.getHours()).padStart(2,"0") + ":" +
        String(d.getMinutes()).padStart(2,"0");
}
updateClock();
setInterval(updateClock, 60000);
</script>

</body>
</html>
