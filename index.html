<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>USER1997 - My Profile</title>

<style>
html { -webkit-font-smoothing: none; }

body {
    margin: 0;
    font-family: Tahoma, "MS Sans Serif", Arial, sans-serif;
    font-size: 14px;
    background: url("background.jpg") center / cover no-repeat fixed;
    cursor: url("cursor.cur"), default;
}

/* ===== Window ===== */
.xp-window {
    max-width: 900px;
    margin: 40px auto;
    background: #d9dde2;
    border: 2px solid #7a7f85;
    box-shadow:
        inset 1px 1px 0 #ffffff,
        inset -1px -1px 0 #a0a4a8,
        0 8px 20px rgba(0,0,0,0.45);
    transition: filter 0.2s, opacity 0.2s;
    overflow: hidden;
}

.xp-window.inactive {
    filter: saturate(0.85);
    opacity: 0.96;
}

/* ===== Caption ===== */
.xp-caption {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 6px;
    background: linear-gradient(#0a246a, #3a6ea5);
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    user-select: none;
}

.caption-buttons {
    display: flex;
    gap: 2px;
}

.cap-btn {
    width: 18px;
    height: 16px;
    background: linear-gradient(#f3f3f3, #bfc3c7);
    border: 1px solid #000;
    color: #000;
    font-size: 11px;
    line-height: 14px;
    text-align: center;
    cursor: pointer;
}

/* ===== Toolbar ===== */
#topbar {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px;
    background: linear-gradient(#f3f3f3, #cfd3d7);
}

.top-btn {
    padding: 2px 8px;
    font-size: 12px;
    background: linear-gradient(#ffffff, #c6cbd0);
    border: 1px solid #7a7f85;
}

.address-bar {
    flex: 1;
    background: #ffffff;
    border: 1px solid #7a7f85;
    padding: 3px 6px;
    font-size: 12px;
    white-space: nowrap;
    overflow: hidden;
}

/* ===== Content ===== */
.xp-content {
    padding: 14px;
    background: #cfd3d7;
    transition: max-height 0.4s ease, opacity 0.3s ease;
}

.xp-content.minimized {
    max-height: 0;
    padding: 0;
    opacity: 0;
}

.container {
    background: rgba(210,215,220,0.95);
}

/* ===== Sections ===== */
.section {
    padding: 25px 30px;
    background: rgba(85,90,95,0.45);
    color: #fff;
    border: 1px solid transparent;
}

.section:hover {
    border-color: rgba(255,255,255,0.4);
}

/* ===== Profile ===== */
.profile {
    display: flex;
    align-items: center;
    gap: 20px;
}

.profile img {
    width: 150px;
    height: 150px;
    border: 2px solid rgba(255,255,255,0.6);
}

/* ===== Status ===== */
.xp-status {
    height: 22px;
    background: linear-gradient(#e6e6e6, #cfd3d7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 8px;
    font-size: 11px;
}

/* ===== Exit Screen ===== */
#exitScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    font-size: 20px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
</style>
</head>

<body>

<audio id="clickSound" src="click.wav"></audio>
<audio id="bgm" src="bgm.mp3" loop></audio>

<div class="xp-window" id="xpWindow">

    <div class="xp-caption" id="captionBar">
        <span>USER1997 - My Profile</span>
        <div class="caption-buttons">
            <div class="cap-btn" id="minBtn">_</div>
            <div class="cap-btn">□</div>
            <div class="cap-btn" id="closeBtn">×</div>
        </div>
    </div>

    <div id="topbar">
        <div class="top-btn">◀</div>
        <div class="top-btn">▶</div>
        <div class="top-btn">⟳</div>
        <div class="address-bar" id="addressBar"></div>
    </div>

    <div class="xp-content" id="content">
        <div class="container">
            <div class="profile section">
                <img src="profile.jpg">
                <h1>USER1997</h1>
            </div>

            <div class="section">어가나</div>
        </div>
    </div>

    <div class="xp-status">
        <span id="statusText">Ready</span>
        <span id="clock">00:00</span>
    </div>
</div>

<div id="exitScreen">
    <div>Windows is shutting down...</div>
</div>

<script>
addressBar.textContent = location.href;

/* Sounds */
document.addEventListener("click", () => {
    clickSound.currentTime = 0;
    clickSound.volume = 0.3;
    clickSound.play();

    if (bgm.paused) {
        bgm.volume = 0.15;
        bgm.play();
    }
});

/* Minimize */
let minimized = false;
minBtn.onclick = () => {
    minimized = !minimized;
    content.classList.toggle("minimized", minimized);
};

/* Close */
closeBtn.onclick = () => {
    xpWindow.style.display = "none";
    exitScreen.style.display = "flex";
};

/* Clock */
function updateClock() {
    const d = new Date();
    clock.textContent =
        String(d.getHours()).padStart(2,"0") + ":" +
        String(d.getMinutes()).padStart(2,"0");
}
updateClock();
setInterval(updateClock, 60000);
</script>

</body>
</html>
